<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>10パズルを一瞬で解くことができるサイト</h1>
    </header>
    <main>
        <p>4桁の数字を入力してください<input id="quiz" type="text"></p>
        <p>作りたい数字を入力してください<input id="goal" type="text"></p>
        <div id="answerbox">
            <p id="answer">ここに計算結果が表示されます</p>
        </div>
        <button id="submit"><h1>実行</h1></button>
    </main>
    <script src="script.js"></script>
</body>
</html>
